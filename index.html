<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>ROCK PAPER SCISSORS</h1>
        <div id="current">
            <div>
                <h2>PLAYER</h2>
                <div id="playerChoice" class="circle"></div>
            </div>
            <div>
                <h2>COMPUTER</h2>
                <div id="computerChoice" class="circle"></div>
            </div>
        </div>
        <div>
            <h3 id="result">CHOOSE AN OPTION</h3>
        </div>
        <div id="game">
            <div id="rock" class="rock circle"></div>
            <div id="paper" class="paper circle"></div>
            <div id="scissors" class="scissors circle"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
